<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-style.css">
  <title>Roshambo</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1>Roshambo</h1>
      <p>First to 5 wins!</p>
      <p style="font-size: 40px;">Rock beats Scissors, <br>
        Paper beats Rock, <br>
        Scissors beats Paper!
      </p>
    </div>
  </header>

<div class="icons">
  <div class="container">
    <button class="icon rock hover">
      <p>Rock</p>
      <img src="icons/rock.png" alt="rock">
    </button>
    <button class="icon paper hover">
      <p>Paper</p>
      <img src="icons/paper.png" alt="paper">
    </button>
    <button class="icon scissors hover">
      <p>Scissors</p>
      <img src="icons/scissors.png" alt="scissors">
    </button>
  </div>
</div>

<div class="gameMessage">
  <div class="container">
    <p class="message"></p>
  </div>
</div>

<div class="scoreBoard">
  <div class="container">
    <div class="score">
      Player Score
      <p class="playerScore">0</p>
    </div>
    <div class="score">
      Comp Score
      <p class="compScore">0</p>
    </div>
  </div>
</div>
<div class="end" >
  <div class="container">
    <div class="endButton disabled">
      Reset Game
    </div>
  </div>
</div>
<script src="js-file.js"></script>
</body>
</html>
