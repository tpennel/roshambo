<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roshambo</title>
</head>
<body>
  <script>
    
    function getPlayerChoice() {
      let choice = prompt('Rock, Paper, Scissors?').toLowerCase();
      while (choice !== 'rock' && choice !== 'paper' && choice !== 'scissors')
        choice = prompt('Need to choose "Rock", "Paper", or "Scissors"!').toLowerCase();
      const selection = choice.charAt(0).toUpperCase() + choice.slice(1);
      return selection
    }

    function getComputerChoice() {
      let choice = Math.floor(Math.random() * 3);
      if (choice === 0) 
        choice = 'Rock';
      else if (choice === 1) 
        choice = 'Paper';
      else 
        choice = 'Scissors';
      return choice;
    }

    function playRound(playerSelection, compSelection) {
      const won= `Congrats you Won! ${playerSelection} beats ${compSelection}.`;
      const lost = `You lost! ${compSelection} beats ${playerSelection}.`;

      if (playerSelection === compSelection) {
        result = 'You tied, try again!';
      }
      else if (playerSelection === 'Rock') {
        if(compSelection === 'Scissors')
          result = won;
        else
          result = lost;
      }
      else if (playerSelection === 'Paper') {
        if (compSelection === 'Rock')
          result = won;
        else 
          result = lost;
      }
      else {
        if (compSelection === 'Paper')
          result = won;
        else 
          result = lost;
      }
      return result;
    }



    function game() {
      let playerScore = 0;
      let compScore = 0;
      for (let i = 0; i < 5; i++) {
        let result = playRound(getPlayerChoice(), getComputerChoice());
        console.log(result);
        if (result === 'You tied, try again!')
          i--;
        else if (result < 'Y')
          playerScore++;
        else
          compScore++;
        console.log(`Player Score: ${playerScore} Computer Score: ${compScore}`);
      }
    }
    game();

  </script>
  
</body>
</html>
