<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
  <div class="myDiv" style="font-size: 50px;">
    Hello
  </div>
</body>
<script>
  const myDiv = document.querySelector('.myDiv');
  myDiv.addEventListener('click', didEvent);
  let counter = 0;
  function didEvent() {
    counter++;
    console.log(`You Did It! Clicked ${counter} times!`);
    if (counter >= 5) {
      removeListener();
    }
  }

  function removeListener() {
    myDiv.removeEventListener('click', didEvent);
    console.log('Removed Listener');
  }
</script>
</html>
